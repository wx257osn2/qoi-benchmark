name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  fmt_lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: ./.github/actions/cache_cargo
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: run
      shell: bash
      run: |
        pushd qoi-rust
        cargo fmt -- --check
        cargo clippy
        popd
        pushd rapid-qoi
        cargo fmt -- --check
        cargo clippy
        popd
